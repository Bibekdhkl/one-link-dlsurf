<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DLsurf QR Redirect</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #0056d2, #00a6ff);
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #ffffff;
      color: #333;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }
    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      color: #0056d2;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    img.qr {
      max-width: 220px;
      border: 8px solid #0056d2;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .footer {
      font-size: 14px;
      color: #666;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logodl.png" alt="DLsurf Logo" class="logo">
    <h1>Scan to get DLsurf Mobile App</h1>
    <p>Use this QR code to access DLsurf on your device instantly.</p>
    <img src="app_qr.png" alt="DLsurf QR Code" class="qr">
    <p class="footer">Powered by DLsurf &copy; 2025</p>
  </div>
</body>
</html>
